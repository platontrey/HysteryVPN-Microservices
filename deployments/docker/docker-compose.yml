services:
  postgres:
    image: postgres:17-alpine
    container_name: hysteria2-postgres
    environment:
      POSTGRES_DB: hysteria2_db
      POSTGRES_USER: hysteria2
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/00_init.sql
    networks:
      - hysteria2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hysteria2 -d hysteria2_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:8-alpine
    container_name: hysteria2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hysteria2-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orchestrator Service (Master Server)
  orchestrator-service:
    build:
      context: ../../orchestrator-service
      dockerfile: Dockerfile
    container_name: hysteria2-orchestrator
    ports:
      - "8081:8081"    # REST API
      - "50052:50052"   # gRPC
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=hysteria2
      - DB_PASSWORD=password123
      - DB_NAME=hysteria2_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50052
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_AUTH_TOKEN=node-auth-secret-change-in-production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hysteria2-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  api-service:
    build:
      context: ../../api-service
      dockerfile: Dockerfile
    container_name: hysteria2-api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://hysteria2:password123@postgres:5432/hysteria2_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - LOG_LEVEL=info
      - ALLOW_ORIGINS=http://localhost:3000
      - JWT_EXPIRY_HOUR=24
      - ORCHESTRATOR_URL=orchestrator-service:50052
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      orchestrator-service:
        condition: service_healthy
    networks:
      - hysteria2-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web-service:
    build:
      context: ../../web-service
      dockerfile: Dockerfile
    container_name: hysteria2-web
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080
      - REACT_APP_ORCHESTRATOR_URL=http://localhost:8081
    depends_on:
      - api-service
      - orchestrator-service
    networks:
      - hysteria2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  hysteria2-network:
    driver: bridge